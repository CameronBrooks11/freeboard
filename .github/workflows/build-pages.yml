name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "scripts/site-stage.mjs"
      - "scripts/build-schema.mjs"
      - "docgen.config.js"
      - "jsdoc.json"
      - "package.json"
      - "package-lock.json"
      - "packages/ui/src/**"
      - "packages/ui/index.html"
      - "packages/ui/vite.config.js"
      - "packages/ui/package.json"
      - "packages/api/src/**"
      - "packages/proxy/src/**"
  workflow_dispatch:

# Avoid concurrent publishes from the same ref
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Least-privilege permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build docs + demo
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Checkout the repo (shallow for speed)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Node.js with npm caching (root + workspaces)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json

      # Clean, reproducible install
      - name: Install dependencies
        run: npm ci

      # Build everything for GitHub Pages (docs + demo + copy) via package script
      - name: Build site
        run: npm run site:pages

      # Prepare and upload artifact to Pages
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

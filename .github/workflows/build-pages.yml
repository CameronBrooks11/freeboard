name: Deploy to GitHub Pages

on:
  push:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs + demo
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Node.js with npm caching (root + workspaces)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json

      # Install dependencies (ci = clean, reproducible)
      - name: Install dependencies
        run: npm ci

      # Build everything for GitHub Pages (docs + demo + copy)
      - name: Build site
        run: npm run site:pages

      # Prepare and upload artifact to Pages
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

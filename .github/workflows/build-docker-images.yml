name: Build & publish docker images
on:
  workflow_dispatch:
  push:
    branches: ["dev"]

env:
  REGISTRY: ghcr.io

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    concurrency:
      group: docker-publish-${{ github.ref }}-${{ matrix.name }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./packages/api
            image: ghcr.io/CameronBrooks11/freeboard-api
            name: api
          - context: ./packages/proxy
            image: ghcr.io/CameronBrooks11/freeboard-proxy
            name: proxy
          - context: ./packages/ui
            image: ghcr.io/CameronBrooks11/freeboard-ui
            name: ui

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if package has changed
        id: changes
        shell: bash
        run: |
          echo "Checking for changes in ${{ matrix.context }} for event '${{ github.event_name }}'"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual dispatch: forcing rebuild for ${{ matrix.context }}"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BEFORE_SHA="${{ github.event.before }}"
          CURRENT_SHA="${{ github.sha }}"

          if [[ -z "$BEFORE_SHA" || "$BEFORE_SHA" =~ ^0+$ ]]; then
            echo "No usable 'before' SHA from event payload; deriving from commit parent."
            if git rev-parse "${CURRENT_SHA}^" >/dev/null 2>&1; then
              BEFORE_SHA="$(git rev-parse "${CURRENT_SHA}^")"
            else
              echo "No parent commit available; forcing rebuild for safety."
              echo "changed=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          CHANGED_FILES="$(git diff --name-only "$BEFORE_SHA" "$CURRENT_SHA" -- "${{ matrix.context }}")"
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changes in ${{ matrix.context }}"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected in ${{ matrix.context }}:"
            echo "$CHANGED_FILES"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker
        if: steps.changes.outputs.changed == 'true'
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Log in to the Container registry
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.changes.outputs.changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Extract metadata (tags, labels) for Docker
        if: steps.changes.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker image
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Skipping build (no changes)
        if: steps.changes.outputs.changed == 'false'
        run: echo "No changes detected in ${{ matrix.name }} â€” skipping build."
